<!-- 
     imgm没有结束标签 必须有属性src
		src 指向图片地址 可以是网络地址 也可以是本地地址
		width 是宽度 height是高度
		src 路径 ./代表当前HTML同级目录 ../代表当前HTML所阿紫路径的上级路经
		alt 属性 当图片加载失败时展示的文本
 -->
<body>
    <p style="text-align: center;">
        <img src="https://i.imgtg.com/2022/11/01/R7NxX.jpg" alt="" width="1020" height="700">
    </p>

</body>
