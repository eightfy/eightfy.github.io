<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒计时时钟</title>
    <style>
        body {
            background-color: #333;
        }

        .clock {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            border-radius: 50%;
            border-width: 10px;
            border-style: solid;
            border-color: #fff;
            background-color: #000;
        }

        .clock .hour, .clock .minute, .clock .second {
            position: absolute;
            top: 70%;
            left: 50%;
            border-radius: 5px;
            background-color: #fff;
            transform-origin: 50% 100%;
        }

        .clock .hour {
            top: 60%;
            left: 51%;
            width: 6px;
            height: 40px;
            margin: -20px 0 0 -3px;
            z-index: 3;
        }

        .clock .minute {
            top: 66%;
            left: 51%;
            width: 4px;
            height: 60px;
            margin: -30px 0 0 -2px;
            z-index: 2;
        }

        .clock .second {
            left: 51%;
            width: 2px;
            height: 80px;
            margin: -40px 0 0 -1px;
            z-index: 1;
        }

        .clock .center {
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 4;
        }
    </style>
</head>
<body>
<div class="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="center"></div>
</div>
<script>
    // 获取页面上的时针、分针和秒针元素
    var hourHand = document.querySelector(".hour");
    var minuteHand = document.querySelector(".minute");
    var secondHand = document.querySelector(".second");

    // 指定倒计时结束的日期时间（格式：年-月-日 小时:分钟:秒）
    var countdownDate = "2024-01-01 00:00:00";

    // 将倒计时结束的日期时间转换为时间戳
    var countdownTimestamp = new Date(countdownDate).getTime();

    // 定义每一秒钟更新倒计时时钟的函数
    function updateClock() {
        var now = new Date().getTime();
        var distance = countdownTimestamp - now;

        var hours = Math.floor(distance / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var hourDegrees = (hours % 12) * 30 + (minutes / 2);
        var minuteDegrees = minutes * 6 + (seconds / 10);
        var secondDegrees = seconds * 6;

        hourHand.style.transform = "translate(-50%, -100%) rotate("+hourDegrees+"deg)";
        minuteHand.style.transform = "translate(-50%, -100%) rotate("+minuteDegrees+"deg)";
        secondHand.style.transform = "translate(-50%, -100%) rotate("+secondDegrees+"deg)";

        // 判断倒计时结束，关闭计时器
        if (distance <= 0) {
            clearInterval(interval);
        }
    }

    // 每一秒钟更新一次倒计时时钟
    var interval = setInterval(updateClock, 1000);
</script>
</body>
</html>
